<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egg Temperature Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }
    .card {
      display: inline-block;
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2em;
      font-weight: bold;
      transition: background 0.5s, color 0.5s;
    }
    .green { background: #d4edda; color: #155724; }
    .yellow { background: #fff3cd; color: #856404; }
    .red { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>ðŸ¥š Egg Temperature Monitor</h1>
  <div id="tempCard" class="card green">Loading...</div>

  <script>
    async function fetchTemperature() {
      try {
        const response = await fetch("egg.json?_=" + new Date().getTime()); 
        const data = await response.json();
        const temp = data.temperature;
        const card = document.getElementById("tempCard");

        card.textContent = temp + "Â°C";

        if (temp > 80) {
          card.className = "card red";
        } else if (temp > 50) {
          card.className = "card yellow";
        } else {
          card.className = "card green";
        }
      } catch (error) {
        console.error("Error fetching temperature:", error);
      }
    }

    fetchTemperature();
    setInterval(fetchTemperature, 5000);
  </script>
</body>
</html>
