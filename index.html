<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ¥š Egg Temperature Monitor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff5e1, #ffe6b3);
      text-align: center;
      padding: 60px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #5a4632;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Egg-shaped card */
    .card {
      display: inline-block;
      padding: 60px 40px;
      border-radius: 50% 50% 45% 45% / 60% 60% 55% 55%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      font-size: 2.4rem;
      font-weight: bold;
      min-width: 150px;
      min-height: 220px;
      text-align: center;
      line-height: 1.2;
      transition: background 0.6s, box-shadow 0.6s, transform 0.4s;
      vertical-align: middle;
      animation: glow 3s infinite ease-in-out alternate;
    }

    /* Darker colors with white text */
    .green { background: #116633; color: white; }
    .yellow { background: #b38600; color: white; }
    .red { background: #990000; color: white; }

    /* Subtle glowing effect */
    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); transform: scale(1); }
      to { box-shadow: 0 0 40px rgba(255, 200, 100, 0.5); transform: scale(1.03); }
    }

    .small {
      font-size: 0.6em;
      display: block;
      margin-top: 10px;
      font-weight: 600;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥š Egg Temperature Monitor</h1>

  <div id="tempCard" class="card green">
    Loading...
    <span class="small">Fetching data...</span>
  </div>

  <script>
    const RAW_JSON_URL = "https://scholar-222.github.io/egg-data/egg.json"; 
    // Use your GitHub Pages JSON URL for live updates

    async function fetchTemperature() {
      const card = document.getElementById("tempCard");
      if (!card) return;

      try {
        const resp = await fetch(RAW_JSON_URL + "?_=" + new Date().getTime());
        if (!resp.ok) throw new Error("Fetch failed: " + resp.status);
        const data = await resp.json();
        const temp = Number(data.temperature);

        card.innerHTML = `${temp}Â°C <span class="small">Updated: ${new Date().toLocaleTimeString()}</span>`;

        if (temp > 80) card.className = "card red";
        else if (temp > 50) card.className = "card yellow";
        else card.className = "card green";

      } catch (err) {
        console.error("Error fetching temperature:", err);
        card.innerHTML = `Error <span class='small'>${err.message}</span>`;
        card.className = "card yellow";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      fetchTemperature();
      setInterval(fetchTemperature, 5000);
    });
  </script>
</body>
</html>
