<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ðŸ¥š Egg Temperature Monitor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to right, #f7f9fc, #e6eef9);
      text-align: center;
      padding: 60px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .card {
      display: inline-block;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 2.4rem;
      font-weight: bold;
      min-width: 200px;
      transition: background 0.4s, color 0.4s, transform 0.3s;
    }
    .card.green {
      background: #d4edda;
      color: #155724;
    }
    .card.yellow {
      background: #fff3cd;
      color: #856404;
    }
    .card.red {
      background: #f8d7da;
      color: #721c24;
    }
    .small {
      font-size: 0.6em;
      display: block;
      margin-top: 10px;
      font-weight: 600;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥š Egg Temperature Monitor</h1>
  <div id="tempCard" class="card green">
    Loading...
    <span class="small">Fetching data...</span>
  </div>

  <script>
    // Run this only after the whole page has loaded
    window.addEventListener("load", () => {
      const RAW_JSON_URL = "https://raw.githubusercontent.com/Scholar-222/egg-data/main/egg.json";
      const card = document.getElementById("tempCard");

      async function fetchTemperature() {
        try {
          const resp = await fetch(RAW_JSON_URL + "?_=" + new Date().getTime());
          if (!resp.ok) throw new Error("Fetch failed: " + resp.status);
          const data = await resp.json();

          if (!data.temperature && data.temperature !== 0) {
            throw new Error("Invalid JSON format");
          }

          const temp = Number(data.temperature);

          // Clear card and update with new data
          card.innerHTML = `${temp}Â°C <span class="small">Updated: ${new Date().toLocaleTimeString()}</span>`;

          // Color coding
          if (temp > 80) card.className = "card red";
          else if (temp > 50) card.className = "card yellow";
          else card.className = "card green";
        } catch (err) {
          console.error(err);
          card.innerHTML = `Error <span class='small'>${err.message}</span>`;
          card.className = "card yellow";
        }
      }

      fetchTemperature();
      setInterval(fetchTemperature, 5000);
    });
  </script>
</body>
</html>
