<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ü•ö Multi-Egg Temperature Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff5e1, #ffe6b3);
      text-align: center;
      padding: 60px;
    }

    h1 {
      color: #444;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .eggs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      display: inline-block;
      padding: 70px 50px;
      border-radius: 50% 50% 45% 45% / 60% 60% 55% 55%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      font-size: 2rem;
      font-weight: bold;
      width: 160px;
      height: 230px;
      text-align: center;
      line-height: 1.3;
      transition: background 0.6s ease, color 0.6s ease, box-shadow 0.6s ease;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .green { background: #116633; color: #fff; }
    .yellow { background: #b38600; color: #fff; }
    .red { background: #990000; color: #fff; }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 40px rgba(255,255,255,0.6); }
      100% { box-shadow: 0 0 20px rgba(255,255,255,0.2); }
    }

    .label {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .small {
      font-size: 0.6em;
      display: block;
      margin-top: 10px;
      font-weight: 600;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>ü•ö Multi-Egg Temperature Monitor</h1>

  <div class="eggs-container">
    <div>
      <div class="label">üêî Chicken</div>
      <div id="chicken" class="card green">Loading...</div>
    </div>
    <div>
      <div class="label">ü¶Ü Duck</div>
      <div id="duck" class="card green">Loading...</div>
    </div>
    <div>
      <div class="label">üê¶ Quail</div>
      <div id="quail" class="card green">Loading...</div>
    </div>
  </div>

  <script>
    const EGGS = {
      chicken: "https://raw.githubusercontent.com/Scholar-222/egg-data/main/egg.json",
      duck: "https://raw.githubusercontent.com/Scholar-222/egg-data/refs/heads/main/duck.json"
    };

    async function fetchTemperature(id, url) {
      const card = document.getElementById(id);
      if (!card) return;

      try {
        const resp = await fetch(url + "?_=" + new Date().getTime());
        if (!resp.ok) throw new Error("Fetch failed: " + resp.status);
        const data = await resp.json();
        const temp = Number(data.temperature);

        card.innerHTML = `${temp}¬∞C <span class="small">Updated: ${new Date().toLocaleTimeString()}</span>`;

        if (temp > 80) card.className = "card red";
        else if (temp > 50) card.className = "card yellow";
        else card.className = "card green";

      } catch (err) {
        console.error("Error fetching temperature:", err);
        card.innerHTML = `Error <span class='small'>${err.message}</span>`;
        card.className = "card yellow";
      }
    }

    function updateAll() {
      for (const [id, url] of Object.entries(EGGS)) {
        fetchTemperature(id, url);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      updateAll();
      setInterval(updateAll, 2000); // refresh every 2s
    });
  </script>
</body>
</html>
